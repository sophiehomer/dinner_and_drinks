<body>
    <!-- Header -->
    <header>
    <!-- Nav -->
     <nav class="navbar" role="navigation" aria-label="main navigation">
            <div class="navbar-brand">
                <a class="navbar-brand" href="index.html">
                    <a class="logo" href="../index.html">
                        <h1 class="is-size-3-mobile is-size-3-desktop" id="logo">Dinner & Drinks</h1>
                    </a>
                </a>
            </div>
            <div id="navbarBasicExample" class="navbar-menu">
                <div id="navbarBasicExample" class="navbar-menu">
                    <div class="navbar-end">
                        <a class="navbar-item is-size-6-mobile" href="../Food/foodIndex.html">
                            Recipes
                        </a>
                        <a class="navbar-item is-size-6-mobile" href="../Favorites/favorites.html">
                            Favorites
                        </a>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <!-- Main -->
    <main class="container">
        <div id="banner-drink">
            <img src="../assests/images/cocktail_banner.webp" alt="Food" width="1500" height="600">
        </div>
        <div class="columns">
            <aside class="column">
                <div id="form">
                    <div class="options-container">
                        <form action="">
                            <div id="cocktail_options">
                                <div class="block">
                                    <h2 class="is-size-5-mobile form-title">LIQUORS</h2>
                                    <label class="radio pt-2">
                                        <input type="radio" name="alcohol" id="scotch" value="scotch">
                                        Scotch
                                    </label>
                                    <br>
                                    <label class="radio pt-2">
                                        <input type="radio" name="alcohol" id="gin" value="gin">
                                        Gin
                                    </label>
                                    <br>
                                    <label class="radio pt-2">
                                        <input type="radio" name="alcohol" id="tequila" value="tequila">
                                        Tequila
                                    </label>
                                    <br>
                                    <label class="radio pt-2">
                                        <input type="radio" name="alcohol" id="whiskey" value="whiskey">
                                        Whiskey
                                    </label>
                                    <br>
                                    <label class="radio pt-2">
                                        <input type="radio" name="alcohol" id="rum" value="rum">
                                        Rum
                                    </label>
                                    <br>
                                    <label class="radio pt-2">
                                        <input type="radio" name="alcohol" id="vodka" value="vodka">
                                        Vodka
                                    </label>
                                </div>
                            </div>
                        </form>
                    </div>
                        <button type="submit" class="button mt-4" id="search_drinks">
                            <h3>Search</h3>
                        </button>
          
                </div>
            </aside>
            <!-- display the results as cards -->
            <article id="results" class="column mt-4 mb-6 is-three-fifths">
                <div class="message-header">
                    <p>Get Started</p>
                </div>
                <div class="message-body subtitle">
                    Choose your preferred liquor and browse recipes.
                </div>
            </article>
        </div>
    </main>
