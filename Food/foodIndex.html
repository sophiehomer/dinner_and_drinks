<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dinner&Drinks</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="./food.css">
</head>

<body>
    <!-- Navigation -->
    <header>
        <nav class="navbar" role="navigation" aria-label="main navigation">
            <div class="navbar-brand">
                <a class="navbar-brand" href="index.html">
                        <a class="logo" href="../index.html">
                            <h1 class="is-size-3-mobile is-size-3-desktop" id="logo">
                                Dinner & Drinks
                            </h1>
                        </a>
                </a>
            </div>
            <div id="navbarBasicExample" class="navbar-menu">
                <div class="navbar-end">
                    <a class="navbar-item is-size-6-mobile" href="../Cocktails/drinkIndex.html">
                        COCKTAILS
                    </a>
                    <a class="navbar-item is-size-6-mobile" href="../Favorites/favorites.html">
                        FAVORITES
                    </a>
                </div>
            </div>
        </nav>
    </header>
    <!-- Main Form -->
    <main class="container">
        <div id="banner-food">
            <img src="../assests/images/food_banner.webp" alt="Food" width="1500" height="600">
        </div>
        <div class="columns">
            <aside class="column">
                <div id="form">
                    <div class="options-container">
                        <form action="#">
                            <div id="food_options">
                                <div class="block">
                                    <section>
                                        <h2 class="is-size-6-mobile form-title">CUSINE</h2>
                                        <label class="pt-2 checkbox">
                                            <input type="checkbox" class="cuisine" id="italian" value="italian">
                                            Italian
                                        </label>
                                        <br>
                                        <label class="pt-2 checkbox">
                                            <input type="checkbox" class="cuisine" id="chinese" value="chinese">
                                            Chinese
                                        </label>
                                        <br>
                                        <label class="pt-2 checkbox">
                                            <input type="checkbox" class="cuisine" id="thai" value="thai">
                                            Thai
                                        </label>
                                        <br>
                                        <label class="checkbox mr-3 pt-2">
                                            <input type="checkbox" class="cuisine" id="mexican" value="mexican">
                                            Mexican
                                        </label>
                                        <br>
                                        <label class="pt-2 checkbox">
                                            <input type="checkbox" class="cuisine" id="american" value="american">
                                            American
                                        </label>
                                        <br>
                                        <label class="pt-2 checkbox">
                                            <input type="checkbox" class="cuisine" id="japanese" value="japanese">
                                            Japanese
                                        </label> 
                                        <br>
                                        <label class="pt-2 checkbox">
                                            <input type="checkbox" class="cuisine" id="greek" value="greek">
                                            Greek
                                        </label>
                                        <br>
                                        <label class="pt-2 checkbox">
                                            <input type="checkbox" class="cuisine mb-4" id="mediterranean" value="mediterranean">
                                            Mediterranean
                                        </label>
                                    </section>
                                    <section class="lifestyleContainer">
                                        <h2 class="is-size-6-mobile form-title">LIFESTYLE</h2>
                                        <label class="pt-2 checkbox">
                                            <input type="checkbox" class="lifestyle" id="glutenFree" value="glutenFree">
                                            Gluten Free
                                        </label>
                                        <br>
                                        <label class="pt-2 checkbox">
                                            <input type="checkbox" class="lifestyle" id="vegetarian" value="vegetarian">
                                            Vegetarian
                                        </label>
                                        <br>
                                        <label class="pt-2 checkbox">
                                            <input type="checkbox" class="lifestyle" id="ketogenic" value="ketogenic">
                                            Ketogenic
                                        </label>
                                        <br>
                                        <label class="pt-2 checkbox">
                                            <input type="checkbox" class="lifestyle" id="paleo" value="paleo">
                                            Paleo
                                        </label>
                                        <br>
                                        <label class="pt-2 checkbox">
                                            <input type="checkbox" class="lifestyle" id="pescetarian" value="pescetarian">
                                            Pescetarian
                                        </label>
                                        <br>
                                        <label class="pt-2 checkbox">
                                            <input type="checkbox" class="lifestyle" id="vegan" value="vegan">
                                            Vegan
                                        </label>
                                    </section>
                                </div>
                            </div>
                            <button type="submit" class="button" id="search_food">
                                SEARCH
                            </button>
                        </form>
                   
                </div>               
            </aside>
            <!-- display the results as cards -->
            <article id="results" class="column mt-4 mb-4">
                <div class="message-header">
                    <p>GET STARTED</p>
                </div>
                <div class="message-body subtitle">
                    Choose a cuisine and dietary restriction to browse recipes.
                </div>
            </article>
        </div>
    </main>
    <!--end of container-->
    <!-- Footer -->
    <footer id="footer" class="level is-mobile footer">
        <div class="footer-left">
            <a href="#" class="footer-icons is-size-6 is-size-5-mobile">
                <i class="fab fa-twitter blackiconcolor"></i>
            </a>
            <a href="#" class="footer-icons is-size-6 is-size-5-mobile">
                <i class="fab fa-instagram blackiconcolor pl-3"></i>
            </a>
            <a href="#" class="footer-icons is-size-6 is-size-5-mobile">
                <i class="fab fa-youtube blackiconcolor pl-3"></i>
            </a>
        </div>
        <div class="footer-copyright">
            <h4>&copy; 2022 Dinner & Drinks</h4>
        </div>
    </footer>
    <script src="../assests/js/index.js"></script>
</body>

</html>
